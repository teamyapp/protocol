syntax = "proto3";
option go_package = "github.com/teamyapp/protocol/pb/pbgo/pbteamy/message";
import "google/protobuf/timestamp.proto";
import "teamy/message/money.proto";

enum AppVersionStatus {
    APP_VERSION_STATUS_INIT = 0;
    APP_VERSION_STATUS_UPLOADING = 1;
    APP_VERSION_STATUS_PROCESSING = 2;
    APP_VERSION_STATUS_READY = 3;
    APP_VERSION_STATUS_ERROR = 4;
}

message AppVersion {
    int32 number = 1;
    uint64 appId = 2;
    bool locked = 3;
    optional string errorMessage = 4;
    string appName = 5;
    string description = 6;
    bool hasUiExtension = 7;
    google.protobuf.Timestamp createdAt = 8;
    optional google.protobuf.Timestamp updatedAt = 9;
    uint64 createdById = 10;
    AppVersionStatus status = 11;
    repeated uint64 changeIds = 12;
    repeated Money prices = 13;
}

